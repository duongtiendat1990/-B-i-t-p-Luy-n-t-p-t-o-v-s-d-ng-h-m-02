<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = prompt('Enter a number to calculate factorial');
    result = calculateFactorial(num);
    alert(result);
    function calculateFactorial(x) {
        var factorial = 1;
        for (var i = x; i > 0; i--){
            factorial = factorial*i;
        } return factorial;
    }
</script>
</body>
</html>
