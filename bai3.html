<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = prompt('Enter a number to calculate factorial');
    result = calculateFactorial(num);
    alert(result);
    function calculateFactorial(x) {
        if (x==1) return 1;
        return x*calculateFactorial(x-1);
    }
</script>
</body>
</html>
