<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumberorNot() {
        var input = parseInt(prompt('Enter a number'));
        var check = input * 1;
        if (check) {
            alert('true');
        } else {
            alert('false');
        }
    }
    checkNumberorNot();
</script>
</body>
</html>
