<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    function myFunction() {
        var str = prompt('Nhập mảng');
        var arr = [];
        for (var i = 0; i < str.length; i++) {
            arr.push(str[i]);
        }
        alert(arr.reverse());
    }
    myFunction();
</script>
</body>
</html>
